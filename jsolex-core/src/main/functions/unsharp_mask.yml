  en: "Applies an unsharp mask to an image."
arguments:
  - name: img
    description: Image(s)
  - name: strength
    optional: true
    default: 1.0
    description:
      fr: "Force du masque"
      en: "Strength of the mask"
  - name: kernel
    optional: true
    default: 3
