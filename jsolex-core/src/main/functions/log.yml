name: LOG
category: MATHS
description:
  fr: "Calcule un logarithme"
  en: "Computes a logarithm"
arguments:
  - name: v
    description:
      fr: Valeur
      en: Value
  - name: exp
    description:
      fr: Exposant
      en: Exponent
examples:
  - "log(img(0); 1.5)"
  - "log(v:img(0), exp: 2)"
  - "log(2, 3)"
  - "log(v:2, exp: 3)"
