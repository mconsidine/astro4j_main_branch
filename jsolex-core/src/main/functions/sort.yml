name: SORT
category: UTILS
description:
  fr: "Trie une liste d'images"
  en: "Sorts a list of images"
arguments:
  - name: images
    description: Images
  - name: order
    optional: true
    default: "shift"
    description:
      fr: Ordre de tri. Peut-être `date`, `shift` ou `file_name`, modulé par `asc` ou `desc`.
      en: Sort order. One of `date`, `shift` or `file_name`, modulated by `asc` or `desc`.
examples:
  - "sort(images, 'date')"
  - "sort(images, 'date asc')"
  - "sort(images: images, order: 'date desc')"
