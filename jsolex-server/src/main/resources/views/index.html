<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSol'Ex</title>
    <link href="/css/bootstrap-5.3.3.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body hx-ext="morph">
<header class="navbar navbar-expand-lg bd-navbar" hx-get="/views/menu" hx-trigger="load">
</header>
<div class="container-fluid">
    <div class="row">
        <main class="bd-main">
            <div id="image-display">
                <div id="carousel" class="carousel slide carousel-fade" style="display:none" data-bs-wrap="false">
                    <div class="carousel-inner">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div hx-ext="ws" ws-connect="/ws/live"></div>
        </main>
    </div>
</div>
<script src="/js/bootstrap-5.3.3.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"></script>
<script src="/js/htmx-2.0.4.js"></script>
<script src="/js/htmx-ws-2.0.4.js"></script>
<script src="/js/idiomorph-ext-0.3.0.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
