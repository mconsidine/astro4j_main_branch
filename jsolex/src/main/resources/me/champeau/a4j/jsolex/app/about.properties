about.title=About JSol'Ex
about.header=Solar images processor
about.message=JSol'Ex is free software aimed at processing solar images produced with Christian Buil's Sol'Ex instrument.\nIt is provided as is without any warrante and licensed under Apache License version 2. It was written as an experiment to understand\nhow Sol'Ex works and is heavily inspired by Valérie Desnoux's INTI (http://valerie.desnoux.free.fr/inti/). \
  Special thanks to Jean-François Pittet for his intensive testing and help with geometry correction algorithms.\n\
  Thanks to Minh Nguyen from MLAstro for his suggestions and heavy testing.