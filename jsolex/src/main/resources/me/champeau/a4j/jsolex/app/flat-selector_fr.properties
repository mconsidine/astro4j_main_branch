frame.title=Sélecteur de flat
help.message=Veuillez choisir un fichier flat pour corriger votre image. Ce fichier doit avoir exactement les mêmes dimensions que votre fenêtre de rognage lorsque vous avez capturé votre fichier SER. \
  Le fichier peut soit être au format SER, auquel cas un flat maître ser créé automatiquement, soit être au format FITS, auquel cas il sera utilisé tel quel. \
  \nPour capturer un flat : \
  \n   - vérifiez que vous utilisez la même fenêtre de rognage que pour la capture de votre fichier SER \
  \n   - centrez le soleil sur l'image, il doit couvrir le maximum de la fenêtre de rognage \
  \n   - couvrez votre lunette avec un matériel diffuseur tel qu'un papier calque ou une couverture de livre transparente blanche \
  \n   - ajustez le temps d'exposition pour que l'histogramme ait un maximum autour des 2/3 de la plage dynamique \
  \n   - capturez un fichier SER d'une dizaine d'images. \
  \nLes flats peuvent être réutilisés d'une session à l'autre pour une même longueur d'onde seulement !
