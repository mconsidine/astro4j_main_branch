measure.distance=Mesurer une distance
measure.distance.help=Cliquez pour ajouter des points, double-cliquez pour terminer la mesure. \
  Les mesures ne peuvent être effectuées qu'à l'intérieur du disque solaire. \
  Les distances tiendront compte de la courbure. \
  La précision dépend de l'altitude des formations observées et doit être prise avec des pincettes. \
  Utilisez CTRL+molette de la souris pour zoomer et dézoomer.
measure.distance.save=Enregistrer l'image
measure.distance.clear=Effacer les mesures
preparing.measure.distance=Préparation de l'image pour les mesures
