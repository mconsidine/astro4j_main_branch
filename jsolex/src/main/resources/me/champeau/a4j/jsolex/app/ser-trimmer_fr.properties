trim.warning=Le fichier SER résultant sera stocké avec une correction de "smile" appliquée, et réduit aux trames sélectionnées \
  et rogné à la largeur sélectionnée. Il est toujours possible que la fenêtre de rognage soit trop étroite, auquel cas vous pourriez perdre des données comme des protubérences. \
  De plus, comme le fichier SER résultant aura des statistiques différentes, le traiter avec les mêmes paramètres que le fichier original peut ne pas donner les mêmes résultats. \
  Par conséquent, assurez-vous toujours de traiter le fichier réduit pour vérifier les résultats.\n\nVotre fichier SER initial ne sera pas modifié, un nouveau fichier sera créé. \
  Le fichier résultant ne pourra plus être utilisé pour des calculs comme la détection de vitesse de manière fiable.
